<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="icon" href="./assets/Logo.png" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"
    />

    <link rel="stylesheet" href="./css/main.css" />
    <link rel="stylesheet" href="./css/Navbar.css" />
    <title>Rentify - Home</title>
  </head>
  <body>
    <!-- Navbar -->

    <header>
      <nav class="navbar">
        <div class="top-nav">
          <h1><span class="highlight">R</span><i>entify</i></h1>
          <div class="search-box">
            <i class="fa-solid fa-magnifying-glass" id="glass"></i>
            <input type="text" placeholder="Search something here" />
            <i class="fa-solid fa-filter"></i>
          </div>
        </div>

        <div class="profile">
          <div class="icons">
            <button
              class="icon-btn wishlist-btn"
              id="heart"
              aria-label="Add to wishlist"
            >
              <i class="fa-solid fa-heart"></i>
            </button>

            <div class="notify">
              <button
                class="icon-btn notify-btn"
                id="bell"
                aria-label="Notifications"
              >
                <span class="alert-dot"></span>
                <i class="fa-solid fa-bell"></i>
              </button>

              <ul class="notify-menu">
                <li>
                  <p>No Notification yet!</p>
                </li>
              </ul>
            </div>

            <div class="settings">
              <button
                class="icon-btn settings-btn"
                id="setting"
                aria-label="Settings"
              >
                <i class="fa-solid fa-gear"></i>
              </button>

              <ul class="settings-menu">
                <li>Account</li>
                <li>Notifications</li>
                <li>Dark Mode</li>
              </ul>
            </div>

            <div class="user-profile">
              <button class="profile-btn" aria-label="User profile">
                <img src="./assets/profile_img.png" alt="User Profile" />
              </button>
              <ul class="profile-menu">
                <li>My Profile</li>
                <li>Register</li>
                <li>LogOut <i class="fa-solid fa-arrow-right"></i></li>
              </ul>
            </div>
          </div>
        </div>

        <div class="hamburger">
          <span></span>
          <span></span>
          <span></span>
        </div>
      </nav>
    </header>
  </body>
</html>
